{% extends 'admin_panel/admin_base.html' %}
{% block title %}Мастера{% endblock %}
{% block content %}
  <h2>Список мастеров</h2>
  <a href="{% url 'add_master' %}">Добавить мастера</a>
  <ul>
    {% for master in masters %}
      <li>{{ master.full_name }} — {{ master.user.username }}</li>
    {% empty %}
      <li>Нет мастеров</li>
    {% endfor %}
  </ul>
{% endblock %}
