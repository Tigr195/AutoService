<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        nav {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        nav a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #34495e;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
        footer {
            background-color: #eee;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Панель администратора</h1>
    </header>

    <div class="container">
        <nav>
            <a href="{% url 'admin_dashboard' %}">Главная</a>
            <a href="{% url 'admin_services' %}">Услуги</a>
            <a href="{% url 'add_service' %}">Добавить услугу</a>
            <a href="{% url 'admin_masters' %}">Мастера</a>
            <a href="{% url 'add_master' %}">Добавить мастера</a>
            <a href="{% url 'admin_clients' %}">Клиенты</a>
            <a href="{% url 'admin_appointments' %}">Записи</a>
            <a href="{% url 'logout' %}">Выйти</a>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
